#RuleWCAG2_003
RuleWCAG2A003.description = Data tables must use summary attribute, and if a \
                            summary attribute and a caption element are present for this data table,\
                            the summary does not duplicate the caption

#RuleWCAG2_004
RuleWCAG2A004.description = Data tables must use th elements

#RuleWCAG2_005
RuleWCAG2A005.description = The content of summary (attribute or tag) must be unique

#RuleWCAG2_006
RuleWCAG2A006.description = Complex data tables must have ids on <th> elements

#RuleWCAG2_007
RuleWCAG2A007.description = For complex data tables table, attribute id must be unique

#RuleWCAG2_008
RuleWCAG2A008.description = Complex data table <td> elements must have headers attribute

#RuleWCAG2_009
RuleWCAG2A009.description = Complex data tables header ids must be on the page

#RuleWCAG2_010
RuleWCAG2A010.description = Frame element must have a title attribute

#RuleWCAG2_011
RuleWCAG2A011.description = The content of title attribute must be unique

#RuleWCAG2_012
RuleWCAG2A012.description = Frames should not be hidden or empty

#RuleWCAG2_013
RuleWCAG2A013.description = <title> element should not be empty

#RuleWCAG2_014
RuleWCAG2A014.description = Missing or empty H1 element

#RuleWCAG2_015
RuleWCAG2A015.description = <h1> element content should not come only from the alt text of an image

#RuleWCAG2_016
RuleWCAG2A016.description = <h1> should match a subset of the words in the title element

#RuleWCAG2_017
RuleWCAG2A017.description = No more than two <h1> elements.

#RuleWCAG2_024
RuleWCAG2A024.description = <title> content should be concise

#RuleWCAG2_025
RuleWCAG2A025.description = <title> text must contain more than one word.

#RuleWCAG2_026
RuleWCAG2A026.description = Images must have valid alt text

#RuleWCAG2_027
RuleWCAG2A027.description = Image file name is not valid alt text

#RuleWCAG2_028
RULE_WCAG2A028.description = Certain words (image, picture, graph, photo) cannot be used as a part of valid alt text

#RuleWCAG2_029
RuleWCAG2A029.description = Length of alt text

#RuleWCAG2_030
RuleWCAG2A030.description = Attribute longdesc must have valid URI

#RuleWCAG2_031
RuleWCAG2A031.description = If an image has an alt or title attribute, it should not have a presentation role.

#RuleWCAG2_034
RuleWCAG2A034.description = Each page must have a lang attribute on its <html> element

#RuleWCAG2_035
RuleWCAG2A035.description = lang attribute on html element must have a valid two-character language code

#RuleWCAG2_036
RuleWCAG2A036.description = Do not use nested tables for positioning

#RuleWCAG2_038
RuleWCAG2A038.description = Link text should be as least four 4 characters long

#RuleWCAG2_040
RuleWCAG2A040.description = Links that point to different HREFs should have different link text context

#RuleWCAG2_042
RuleWCAG2A042.description = Images should be at least 16 pixels by 16 pixels when used as links

#RuleWCAG2_043
RuleWCAG2A043.description = Links with images and text content, the alt attribute should be unique to the text content or empty

#RuleWCAG2_044
RuleWCAG2A044.description = Purpose of link must be determined from context

#RuleWCAG2_057
RuleWCAG2A057.description = Verify audio does not start playing automatically when document is loaded

#RuleWCAG2_059
RuleWCAG2A059.description = Focusable elements with MouseOver should also have OnFocus event handlers

#RuleWCAG2_060
RuleWCAG2A060.description = Focusable elements with MouseOut should also have OnBlur event handlers

#RuleWCAG2_061
RuleWCAG2A061.description = Every onClick event handler should be on a focusable element

#RuleWCAG2_062
RuleWCAG2A062.description = OnChange event handler should not be used with the select element

#RuleWCAG2_063
RuleWCAG2A063.description = Onmousedown, onmouseup and onmousemove event handlers should have keyboard\
                            equivalents (keypress, keydown)

#RuleWCAG2_067
RuleWCAG2A067.description = Do not use the <font> element to style text

#RuleWCAG2_068
RuleWCAG2A068.description = The blink and marquee elements must not be used

#RuleWCAG2_069
RuleWCAG2A069.description = Do not use the <b> element to style text

#RuleWCAG2_070
RuleWCAG2A070.description = Do not use the <i> element to style text

#RuleWCAG2_071
RuleWCAG2A071.description = Do not use the <u> element to style text

#RuleWCAG2_072
RuleWCAG2A072.description = Instructions and operation must be accessible and not depend on solely\
                            on color, size, location or sound

#RuleWCAG2_073
RuleWCAG2A073.description = Each fieldset element should contain a legend element

#RuleWCAG2_074
RuleWCAG2A074.description = The label element should not encapsulate select and textarea elements

#RuleWCAG2_075
RuleWCAG2A075.description = Each input element with type=text | password | checkbox | radio | file and each select \
                            and textarea element should either be referenced by the for attribute of a label element via its id attribute, \
                            or have a title attribute

#RuleWCAG2_076
RuleWCAG2A076.description = Inputs element of type=[image] must have an alt or a title attribute

#RuleWCAG2_077
RuleWCAG2A077.description = Input elements where type=[button|submit|reset] must have a value or title attribute

#RuleWCAG2_078
RuleWCAG2A078.description = Each button element must contain content

#RuleWCAG2_079
RuleWCAG2A079.description = Effective labels should be unique

#RuleWCAG2_080
RuleWCAG2A080.description = Labels must have text content

#RuleWCAG2_081
RuleWCAG2A081.description = Legends must have text content

#RuleWCAG2_082
RuleWCAG2A082.description = Title attributes used for labeling form controls must have content

#RuleWCAG2_083
RuleWCAG2A083.description = Form controls must have unique ids

#RuleWCAG2_084
RuleWCAG2A084.description = Check aria properties and states for valid roles and properties

#RuleWCAG2_085
RuleWCAG2A085.description = ARIA attributes have valid values

#RuleWCAG2_086
RuleWCAG2A086.description = ARIA ID references must be valid IDRefs

#RuleWCAG2_087
RuleWCAG2A087.description = ARIA attributes can only be used with certain roles

#RuleWCAG2_088
RuleWCAG2A088.description = Roles must contain their required child roles

#RuleWCAG2_089
RuleWCAG2A089.description = Child roles must be contained by the proper parent role

#RuleWCAG2_090
RuleWCAG2A090.description = Required properties and states should be defined

#RuleWCAG2_091
RuleWCAG2A091.description = Required properties and states must not be empty

#RuleWCAG2_092
RuleWCAG2A092.description = Role value must be valid

#RuleWCAG2_093
RuleWCAG2A093.description = Check that 'ARIA-' attributes are valid properties and states

#RuleWCAG2_094
RuleWCAG2A094.description = Check that non-form and non-anchor elements with event handlers have valid roles

#RuleWCAG2_095
RuleWCAG2A095.description = Check that elements with mouse event handlers also have key event handlers

#RuleWCAG2_096
RuleWCAG2A096.description = Check that enabled elements with ACTIVE-DESCENDANT have valid tab index

#RuleWCAG2_097
RuleWCAG2A097.description = Check that elements without 'aria-activedescendant' that have roles requiring a\
                            container have focusable children

#RuleWCAG2_098
RuleWCAG2A098.description = Check that elements without 'aria-activedescendant' that have roles requiring a\
                            container have key event handlers
