#RuleWCAG2_003
comment.RuleWCAG2A003 = Las tablas deben contener el atributo summary. \
                        El objetivo de esta técnica es proporcionar un breve resumen de cómo \
                        estan organizados los datos en la tabla o una breve explicación de \
                        cómo navegarla. El atributo summary pone esta información a disposición \
                        de las personas que utilizan lectores de pantalla;\
                        La información no se muestra visualmente.

#RuleWCAG2_004
comment.RuleWCAG2A004 = Las tablas usadas para mostrar datos, deben usar un element <th> para cada encabezado

#RuleWCAG2_005
comment.RuleWCAG2A005 = El contenido de summary (atributo o tag)debe ser único en todo el documento.

#RuleWCAG2_006
comment.RuleWCAG2A006 = Las tablas usadas para mostrar datos, deben tener un id único por cada element <th>, \
                        el cual es referenciado por cada <td> correspondiente.

#RuleWCAG2_007
comment.RuleWCAG2A007 = Las tablas usadas para mostrar datos, deben tener el atributo id.\
                        Una buena práctica es poner como id, una palabra que represente el contenido de la tabla.
                        
#RuleWCAG2_008
comment.RuleWCAG2A008 = Las tablas usadas para mostrar datos, deben tener el atributo headers en cada elemento <td>.\
                        Esos headers referencian un existente elemento <th> en la misma tabla. 
                        
#RuleWCAG2_009
comment.RuleWCAG2A009 = El atributo headers de un elemento <td>, debe estar en la misma página.\
                        En otras palabras, el atributo headers referencia a un <th> existente, con ID de mismo valor (ID = headers).

#RuleWCAG2_010
comment.RuleWCAG2A010 = Los elementos iframe deben tener el atributo title definido

#RuleWCAG2_011
comment.RuleWCAG2A011 = El contenido del title de un iframe no debe repetirse en otros elementos\
                            del mismo tipo

#RuleWCAG2_012
comment.RuleWCAG2A012 = Los frames no deben estar ocultos y deben tener contenido.

#RuleWCAG2_013
comment.RuleWCAG2A013 = El elemento <title> debe estar presente, y no estar vacío.\
                        Una página sin título resulta en un contenido sin entender.

#RuleWCAG2_014
comment.RuleWCAG2A014 = El documento debe tener al menos un elemento <h1> y el mimsmo debe tener contenido textual 

#RuleWCAG2_015
comment.RuleWCAG2A015 = Si el elemento <h1> contiene uno o más tags <img> el contenido textual del elemento H1 no debe\
                        ser igual al texto alternativo (atributo alt) de ninguna de las imágenes contenidas.

#RuleWCAG2_016
comment.RuleWCAG2A016 = Parte del texto del elemento <h1> debe estar contenido en el texto del elemento <title>

#RuleWCAG2_017
comment.RuleWCAG2A017 = La pagina no debe contener mas de dos elementos <h1>

#RuleWCAG2_024
comment.RuleWCAG2A024 = Asumiendo que se sumple la regla 013, el elemento <title>, además, debe tener una longitud \
                        no mayor a 60 carácteres. La importancia de esta restriccón se basa en que <title> \
                        sea lo suficientemente explicativo, y lo suficientemente conciso.

#RuleWCAG2_025
comment.RuleWCAG2A025 = Asumiendo que se sumple la regla 013, el elemento <title>, además debe tener más \
                        de una (1) palabra. La importancia de esta restriccón se basa en que <title> \
                        sea lo suficientemente explicativo.

#RuleWCAG2_026
comment.RuleWCAG2A026 = Las imágenes que no tengan un rol de presentación (ARIA), \
                        deben tener un texto alternativo que describa el significado de \
                        dicha imágen.

#RuleWCAG2_027
comment.RuleWCAG2A027 = Un nombre de archivo, como texto alternativo para una imágen, no estáa permitido. \
                        Se debe especificar un texto alternativo significativo, como \
                        lo especifica la Regla WCAG2 001.

#RuleWCAG2_028
comment.RuleWCAG2A028 = Las imágenes que no tengan un rol de presentación (ARIA), \
                        no pueden contener las siguientes palabras: image, picture, graph, photo. \
                        Los textos alternativos que contengas dichas palabras no son considerados válidos.

#RuleWCAG2_029
comment.RuleWCAG2A029 = La longitud del texto alternativo de una imágen debe estar dentro de cierto rango. \
                        Si bien este es relativo, una buena práctica (la cual se valida en esta regla) \
                        es un texto cuya longitud sea del rango 7 - 90.


#RuleWCAG2_030
comment.RuleWCAG2A030 = Asegurarse de que el contenido del atributo longdesc sea un recurso válido y legítimo \
                        (un archivo .html, por ejemplo).
                         
#RuleWCAG2_031
comment.RuleWCAG2A031 = Si una imágen tiene el atribut alt o title, no debe tener el rol presentation (ARIA). \
                        ARIA role="presentation" es una técnica dirigida a ocultar un elemento de usuarios de tecnología de asistencia. \
                        Un ejemplo clásico son las imágenes de presentación. Si se coloca el role = "presentation" en la imágen, se retira \
                        del árbol accesible. También esta técnica se puede utilizar para eliminar la semántica de la tabla HTML, \
                        es decir, si no se especifica role = "presentation" en la tabla HTML la estructura de la tabla no está expuesta. 

#RuleWCAG2_034
comment.RuleWCAG2A034 = Cada página debe tener el atributo lang en el elemento <html>, de lo contrario un lector \
                        de pantallas no sabrá en qu&ecaute; idioma leer el contenido.
                         
#RuleWCAG2_035
comment.RuleWCAG2A035 = Cada página debe tener el atributo lang en el elemento <html>, \
                        y debe tener como valor, un código de idioma válido, de longitud 2. \
                        De lo contrario un lector de pantallas no sabrá en qué idioma leer el contenido.
                         
#RuleWCAG2_036
comment.RuleWCAG2A036 = Nunca se deben usar tablas para posicionamiento; aunque no sean tablas de datos. Las tablas, naturalmente \
                        son para mostrar datos tabulados, y un lector de pantallas las interpreta con ese fin. \
                        Aunque lleve un poco más de tiempo, se deben eliminar dichas tablas y pasar a una estructura basada en <div>.
                         
#RuleWCAG2_038
comment.RuleWCAG2A038 = La descripción de un enlacen debe ser de, al menos, cuatro (4) carácteres de longitud.\
                        No es correcto decir "Ir" en un enlace; se debe ser lo más expresivo posible.

#RuleWCAG2_040
comment.RuleWCAG2A040 = La descripción de un enlace (texto), debe ser siempre la misma para un href en particular. \
                        Por ejemplo, si el atributo href apunta a "/piano_works", el texto SIEMPRE debe ser "Obras para piano".
                         
#RuleWCAG2_042
comment.RuleWCAG2A042 = Cuando una imágen es utilizada como link, debe ser de un tamaño de almenos 16 x 16 píxeles.\
                        En caso de ser más pequeña, provoca confusión al usuario de la aplicación.
                         
#RuleWCAG2_043
comment.RuleWCAG2A043 = Si un link incluye un elemento <img /> y contiene texto, y las palabras en el atributo alt de la imágen se \
                        corresponden con el texto del link, entonces el atributo alt deber ser vacío.

#RuleWCAG2_044
comment.RuleWCAG2A044 = El propósito de cada link puede determinarse a partir del propio texto del enlace o desde el texto del enlace \
                        junto con el texto de su contexto determinado programaticamente, excepto cuando el propósito del enlace sea \
                        ambiguo para los usuarios en general.

#RuleWCAG2_057
comment.RuleWCAG2A057 = Los elementos de audio no deben reproducirse automáticamente al cargar el documento.
                       
#RuleWCAG2_059
comment.RuleWCAG2A059 = Los elementos que contienen el atributo onmouseover deben tener tambien el atributo\
                        onfocus
                       
#RuleWCAG2_060
comment.RuleWCAG2A060 = Los elementos que contienen el atributo onmouseout deben tener tambien el atributo\
                        onblur

#RuleWCAG2_061
comment.RuleWCAG2A061 = Los elementos que contienen el atributo onclick deben ser a, input, select,\
                        textarea o button

#RuleWCAG2_062
comment.RuleWCAG2A062 = El evento OnChange no se debe utilizar con el elemento <select>

#RuleWCAG2_063
comment.RuleWCAG2A063 = Los manejadores de eventos onmousedown, onmouseup and onmousemove deben\
                        tener un equivalente de teclado (keypress, keedown)

#RuleWCAG2_067
comment.RuleWCAG2A067 = No se debe usar el elemento <font> para dar estilo a un texto

#RuleWCAG2_068
comment.RuleWCAG2A068 = Los elementos blink y marquee no deben ser utilizados. Un texto que se mueve o\
                        parpadea representa un problema de accesibilidad para gente que tiene epilepsia\
                        fotosensitiva, o padece de impedimentos visuales.

#RuleWCAG2_069
comment.RuleWCAG2A069 = No se debe usar el elemento <b> para dar estilo a un texto

#RuleWCAG2_070
comment.RuleWCAG2A070 = No se debe usar el elemento <i> para dar estilo a un texto

#RuleWCAG2_071
comment.RuleWCAG2A071 = No se debe usar el elemento <u> para dar estilo a un texto

#RuleWCAG2_072
comment.RuleWCAG2A072 = Las instrucciones y funcionamiento deberán ser accesibles y\
                        no depender únicamente de color, tamño, ubicación o sonido

#RuleWCAG2_073
comment.RuleWCAG2A073 = El elemento legend define un encabezado para un fieldset, lo que lo hace más descriptivo.\
                        Cada fieldset debe tener su encabeza para proveer una descripción de lo que se está mostrando.

#RuleWCAG2_074
comment.RuleWCAG2A074 = El elemento <label> define una etiqueta para un elemento <input>, y no renderiza nada en especial para el usuario.\ 
                        Sin embargo, proporciona una mejora de usabilidad para los usuarios de mouse, ya que si se hace clic en el \
                        texto dentro del elemento <label>, se pasa el control a dicho elemento. No debe tener ningún elemento tipo <input>, \
                        sino un texto de descripción.
                        
#RuleWCAG2_075
comment.RuleWCAG2A075 = Cada elemento input debe ser referenciado por un label mediante el atributo for, siendo este último igual al ID del elemento. \
                        El atributo for especifica a qué elemento del form está asignado.

#RuleWCAG2_076
comment.RuleWCAG2A076 = Para elementos que son o están basados en imágenes, aplica la misma condición que para <img>; tiene que tener un texto alternativo.

#RuleWCAG2_077
comment.RuleWCAG2A077 = Los elementos input del tipo [button|submit|reset] deben tener un valor o un title (atributo). \
                        A pesar de que el elemento sea un botón, no tiene texto de referencia donde el lector de pantallas pueda leer.

#RuleWCAG2_078
comment.RuleWCAG2A078 = Los elementos button deben tener contenido. Esto es porque la acción del button debe ser descriptiva

#RuleWCAG2_079
comment.RuleWCAG2A079 = Cada label efectiva (legend + label) debe ser única. En otras palabras, el texto de cada label\
                        no se puede repetir más de una vez dentro del mismo fieldset.

#RuleWCAG2_080
comment.RuleWCAG2A080 = El elemento <label> define una etiqueta para un <input>. Por lo tanto, cada <label> debe tener texto.

#RuleWCAG2_081
comment.RuleWCAG2A081 = El elemento <legend> define una etiqueta para un <fieldset>. Por lo tanto, cada <fieldset> debe tener texto.

#RuleWCAG2_082
comment.RuleWCAG2A082 = Si el atributo title está presente en un input, select, textarea o button, debe tener contenido ya que \
                        va a ser usado por una tecnología asistiva como parte de la etiqueta para el elemento del form.

#RuleWCAG2_083
comment.RuleWCAG2A083 = Si un form control tiene ID (atributo), su valor debe ser único en la página.

#RuleWCAG2_084
comment.RuleWCAG2A084 = Comprobar los atributos aria para asegurarse de que están asociadoos a un role válido.\
                        Un role con valor null indica que no existe un atributo para el rol (FF,Opera, Safari, Chrome).\
                        El valor \\u2019\\u2019 indicata que el role tiene como valor un string vacío para todos los navegadores excepto IE,\
                        el cual retorna \\u2019\\u2019.\
                        Si el atributo role no tiene ninguno de estos valores, se debe comprobar un estado no soportado.

#RuleWCAG2_085
comment.RuleWCAG2A085 = Los atributos ARIA deben contenen valores validos

#RuleWCAG2_086
comment.RuleWCAG2A086 = Los atributos ARIA del tipo "ID Ref" o "List ID Refs" deben hacer referencia a IDS\
                        existentes en el documento.

#RuleWCAG2_087
comment.RuleWCAG2A087 = Verificar que el rol sea valido para el/los atributo/s ARIA utilizado/s

#RuleWCAG2_088
comment.RuleWCAG2A088 = Para cada Rol, verificar que en sus elementos hijo se encuentre alguno de los Roles requeridos.
                                                
#RuleWCAG2_089
comment.RuleWCAG2A089 = Para cada Rol que requiere estar contenido en otro Rol, verificar que dicho Rol esté contenido en el Rol apropiado.
                                                
#RuleWCAG2_090
comment.RuleWCAG2A090 = Para cada Rol que requiere estar contenido en otro Rol, verificar que dicho Rol contenga los atributos ARIA que requiere.

#RuleWCAG2_091
comment.RuleWCAG2A091 = Para cada Rol que requiere estar contenido en otro Rol, verificar que los atributos ARIA que requiere no estén vacíos.

#RuleWCAG2_092
comment.RuleWCAG2A092 = Verificar que el valor del atributo role sea válido (el valor debe ser un nombre de role existente).

#RuleWCAG2_093
comment.RuleWCAG2A093 = Verificar que el nombre y valor de los atributos ARIA sean válidos.

#RuleWCAG2_094
RuleWCAG2A094.description = Todos los elementos, exceptuando los de formularios y los de ancla, que tengan definidos manejadores\
                            de eventos deben contener un rol válido\ 
                            
#RuleWCAG2_095
RuleWCAG2A095.description = Verificar que los elementos con eventos de mouse, tengan un equivalente de teclado.

#RuleWCAG2_096
RuleWCAG2A096.description = Verificar que los elementos habilitados con atributo ARIA active-descendant\
                            tengan un tabindex válido (debe ser un valor entero)
                        
#RuleWCAG2_097
RuleWCAG2A097.description = Los elementos que no tengan el atributo 'aria-activedescendant' definido\
                            y tengan rol de contenedor, deben tener hijos con el atributo role adecuado\
                            y tabindex válido
                          
#RuleWCAG2_098
RuleWCAG2A098.description = Los elementos que no tengan el atributo 'aria-activedescendant' definido\
                            y tengan rol de contenedor, deben tener hijos con el atributo role adecuado\
                            y manejador de eventos de teclado (onkeypress, onkeydown, onkeyup)                           
                            