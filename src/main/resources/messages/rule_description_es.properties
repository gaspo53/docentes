#RuleWCAG2_003
RuleWCAG2A003.description = Las tablas deben tener atributo summary, y en caso de contener <caption> sus valores no deben ser iguales.

#RuleWCAG2_004
RuleWCAG2A004.description = Las tablas de datos deben user elementos <th>

#RuleWCAG2_005
RuleWCAG2A005.description = El contenido de summary (attributo o tag) debe ser único

#RuleWCAG2_006
RuleWCAG2A006.description = Las tablas de datos deben tener id en cada elemento <th>

#RuleWCAG2_007
RuleWCAG2A007.description = Para tablas que contengan datos, los id de las misma deben ser únicos

#RuleWCAG2_008
RuleWCAG2A008.description = Para tablas que contengan datos, los elementos <td> deben tener el atributo headers

#RuleWCAG2_009
RuleWCAG2A009.description = Para tablas que contengan datos, el atributo headers de los elementos <td> debe existir en la página

#RuleWCAG2_010
RuleWCAG2A010.description = El elemento Frame debe contener atributo title

#RuleWCAG2_011
RuleWCAG2A011.description = El contenido del atributo title debe ser único

#RuleWCAG2_012
RuleWCAG2A012.description = Los frames no deben estar ocultos y deben tener contenido

#RuleWCAG2_013
RuleWCAG2A013.description = El elemento <title> no debe estar vacío

#RuleWCAG2_014
RuleWCAG2A014.description = El documento debe tener al menos un elemento <h1> y el mimsmo debe tener contenido textual

#RuleWCAG2_015
RuleWCAG2A015.description = Si el elemento <h1> contiene uno o más tags <img> el contenido textual del elemento H1 no debe\
                            ser igual al texto alternativo (atributo alt) de ninguna de las imágenes contenidas.

#RuleWCAG2_016
RuleWCAG2A016.description = Parte del texto del elemento <h1> debe estar contenido en el texto del elemento <title>

#RuleWCAG2_017
RuleWCAG2A017.description = No debe haber mas de 2 elementos <h1> en un documento.

#RuleWCAG2_024
RuleWCAG2A024.description = El contenido de <title> debe ser conciso

#RuleWCAG2_025
RuleWCAG2A025.description = El elemento <title> debe tener más de una palabra

#RuleWCAG2_026
RuleWCAG2A026.description = Las imágenes deben tener un texto alternativo

#RuleWCAG2_027
RuleWCAG2A027.description = El nombre de archivo de la imán no es válido como texto alternativo

#RuleWCAG2_028
RuleWCAG2A028.description = Ciertas palabras (image, picture, graph, photo) no pueden ser usadas como parte del texto alternativo de una imágen.

#RuleWCAG2_029
RuleWCAG2A029.description = Longitud del texto alternativo

#RuleWCAG2_030
RuleWCAG2A030.description = El atributo longdesc debe tener una URI válida

#RuleWCAG2_031
RuleWCAG2A031.description = Si una imán tiene el atributo alt o title, no debe tener un rol (ARIA) de presentación

#RuleWCAG2_034
RuleWCAG2A034.description = Cada página debe tener el atributo lang en su <html>

#RuleWCAG2_035
RuleWCAG2A035.description = lang attribute on <html> element must have a valid two-character language code

#RuleWCAG2_036
RuleWCAG2A036.description = No usar tablas anidadas para posicionamiento

#RuleWCAG2_038
RuleWCAG2A038.description = El texto de un enlace (link) debe ser, al menos, de cuatro (4) carácteres de longitud

#RuleWCAG2_040
RuleWCAG2A040.description = Los enlaces que apuntan a disintos href's, deben tener diferente texto (de contenido)

#RuleWCAG2_042
RuleWCAG2A042.description = Las imágenes deben ser de al menos 16 x 16 píxeles cuando son usadas como links

#RuleWCAG2_043
RuleWCAG2A043.description = Los link con imágenes y texto, el atributo alt de la imágen debe ser único respecto del \
                            texto del link,#RuleWCAG2_067
RuleWCAG2A067.description = Do not use the FONT element to style text o bien ser vacío

#RuleWCAG2_044
RuleWCAG2A044.description = El propósito del link debe estar determinado por el contexto

#RuleWCAG2_057
RuleWCAG2A057.description = Verificar que el audio no se reproduce automáticamente cuando el documento se carga

#RuleWCAG2_059
RuleWCAG2A059.description = Los elementos que contienen el atributo onmouseover deben tener tambien el atributo\
                            onfocus

#RuleWCAG2_060
RuleWCAG2A060.description = Los elementos que contienen el atributo onmouseout deben tener tambien el atributo\
                            onblur

#RuleWCAG2_061
RuleWCAG2A061.description = Los elementos que contienen el atributo onclick deben ser a, input, select,\
                            textarea o button

#RuleWCAG2_062
RuleWCAG2A062.description = El evento OnChange no se debe utilizar con el elemento <select>

#RuleWCAG2_063
RuleWCAG2A063.description = Los manejadores de eventos onmousedown, onmouseup and onmousemove deben\
                            tener un equivalente de teclado (keypress, keedown)
#RuleWCAG2_067
RuleWCAG2A067.description = No se debe usar el elemento <font> para dar estilo a un texto

#RuleWCAG2_068
RuleWCAG2A068.description = Los elementos blink y marquee no deben ser utilizados

#RuleWCAG2_069
RuleWCAG2A069.description = No se debe usar el elemento <b> para dar estilo a un texto

#RuleWCAG2_070
RuleWCAG2A070.description = No se debe usar el elemento <i> para dar estilo a un texto

#RuleWCAG2_071
RuleWCAG2A071.description = No se debe usar el elemento <u> para dar estilo a un texto

#RuleWCAG2_072
RuleWCAG2A072.description = Las instrucciones y funcionamiento deberÃ¡n ser accesibles y\
                            no depender Ãºnicamente de color, tamaÃ±o, ubicaciÃ³n o sonido

#RuleWCAG2_073
RuleWCAG2A073.description = Cada elemento fieldset debe tener un elemento legend

#RuleWCAG2_074
RuleWCAG2A074.description = El elemento label no debe encapsular elementos select ni textarea

#RuleWCAG2_075
RuleWCAG2A075.description = Cada elemento input del tipo text, password, checkbox, radio y file; y cada select y textarea deben ser referenciados \
                            por el atributo for del correspondiente label, o al menos tener el atributo title.

#RuleWCAG2_076
RuleWCAG2A076.description = Los elementos input de tipo image deben tener un texto alternativo en el atributo alt o title

#RuleWCAG2_077
RuleWCAG2A077.description = Los elementos input del tipo [button|submit|reset] deben tener un valor o un title (atributo).

#RuleWCAG2_078
RuleWCAG2A078.description = Cada elemento button debe tener contenido

#RuleWCAG2_079
RuleWCAG2A079.description = Cada label efectivo debe ser único

#RuleWCAG2_080
RuleWCAG2A080.description = Los elementos label deben tener texto

#RuleWCAG2_081
RuleWCAG2A081.description = Los elementos legend deben tener texto

#RuleWCAG2_082
RuleWCAG2A082.description = El atributo title usado para hacer de etiqueta, en los elementos de un form, debe tener texto

#RuleWCAG2_083
RuleWCAG2A083.description = Los controles de formulario debe tener ID's únicos

#RuleWCAG2_084
RuleWCAG2A084.description = Verificar las propiedades y los estados ARIA para que se correspondan con Roles válidos

#RuleWCAG2_085
RuleWCAG2A085.description = Los atributos ARIA deben contenen valores validos

#RuleWCAG2_086
RuleWCAG2A086.description = Los atributos ARIA del tipo "ID Ref" o "List ID Refs" deben hacer referencia a IDS\
                            existentes en el documento.

#RuleWCAG2_087
RuleWCAG2A087.description = Los atributos ARIA deben ser usados solo en aquellos elementos\
                            con roles que acepten dicho atributo

#RuleWCAG2_088
RuleWCAG2A088.description = Los Roles deben contener sus Roles hijos

#RuleWCAG2_089
RuleWCAG2A089.description = Los roles hijo deben estar contenidos en el rol apropiado

#RuleWCAG2_090
RuleWCAG2A090.description = Las propiedades y estados ARIA requeridos deben estar definidos

#RuleWCAG2_091
RuleWCAG2A091.description = Las propiedades y estados ARIA requeridos no deben estar vacíos

#RuleWCAG2_092
RuleWCAG2A092.description = El valor del atribute Role debe ser válido

#RuleWCAG2_093
RuleWCAG2A093.description = Verifiicar que los atributos 'ARIA-' son propiedades y estados válidos

#RuleWCAG2_094
RuleWCAG2A094.description = Todos los elementos, exceptuando los de formularios y los de ancla, que tengan definidos manejadores\
                            de eventos deben contener un rol válido
                            
#RuleWCAG2_095
RuleWCAG2A095.description = Verificar que los elementos con eventos de mouse, tengan un equivalente de teclado.

#RuleWCAG2_096
RuleWCAG2A096.description = Verificar que los elementos habilitados con atributo ARIA active-descendant\
                            tengan un tabindex válido (debe ser un valor entero)
                            
#RuleWCAG2_097
RuleWCAG2A097.description = Los elementos que no tengan el atributo 'aria-activedescendant' definido\
                            y tengan rol de contenedor, deben tener hijos con el atributo role adecuado\
                            y tabindex válido
                            
#RuleWCAG2_098
RuleWCAG2A098.description = Los elementos que no tengan el atributo 'aria-activedescendant' definido\
                            y tengan rol de contenedor, deben tener hijos con el atributo role adecuado\
                            y manejador de eventos de teclado (onkeypress, onkeydown, onkeyup)                           

