<h4 th:text="#{validation.rule_source.title}">Original source</h4>
<h3><span class="label label-primary" th:text="#{general.label.code.tagName(${validation.tagName})}">Tag</span></h3>
<span class="label label-info" th:text="#{general.label.code.line(${validation.lineNumber})}">Line</span>
<pre class="code" th:text="${validation.html}"></pre>

<th:block th:if="not ${isSubjective}">
    <h3><span class="label label-success" th:text="#{validation.suggestions}">SiMor suggestion</span></h3>
    <pre class="code" th:text="${validation.suggestion.suggestedHtml}"></pre>

    <div class="bs-callout bs-callout-warning">
        <h4 th:text="#{validation.suggestions.alert}">May require additional positioning</h4>
        <p th:text="#{validation.suggestions.alert.body}"> The body of the alert.</p>
    </div>
</th:block>

<th:block th:if="${isSubjective}">
    <div class="bs-callout bs-callout-info">
        <h4 th:text="#{validation.suggestions.missing.alert}">Missing suggestion?</h4>
        <p th:text="#{validation.suggestions.missing.alert.body}"> The body of the alert.</p>
    </div>
</th:block>

<h4 th:text="#{validation.suggestions.comments}" th:if="${not #lists.isEmpty(validation.suggestion.comments)}">
    Additional comments
</h4>

<ul class="list-group" th:if="${not #lists.isEmpty(validation.suggestion.comments)}">
    <li class="list-group-item code" 
        th:each="suggestionComment : ${validation.suggestion.comments}"
        th:text="#{${suggestionComment}}">
    </li>
</ul>
