<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="@{layout}">
    <head>
		<meta th:fragment="menu_option" name="menu" content="user_login" />
        <title th:text="#{titles.login}">Login</title>
    </head>
    
    <body>
		<div class="col-md-4 col-md-offset-4" th:fragment="content">
		  <form action="/doLogin" method="post" class="form-signin" role="form" th:action="@{/doLogin}" >       
		      <h2 class="form-signin-heading" th:text="#{messages.auth.login.title}">Login</h2>
		      
		      <input  type="text" id="username" name="username" 
		              class="form-control" th:required="required" th:autofocus="autofocus"
		              th:placeholder="#{messages.auth.signup.placeholder.username}" />
		      
		      <input  type="password" id="password" name="password" 
		              class="form-control" required="required"
		              th:placeholder="#{messages.auth.signup.placeholder.password}" />
		      
		      <div class="form-group">
		          <a class="forgot" href="/user/passwordRecover" 
		             th:href="@{/user/passwordRecover}"
		             th:text="#{messages.auth.password_recover.tip}">
		              Password recover
		          </a>
		      </div>
		
		      <button class="btn btn-lg btn-primary btn-block" type="submit"
		              th:text="#{labels.auth.action.login}">
		          Login
		      </button>
		  </form>
		</div>
    </body>
</html>
