#APP
application.name = SiMor

#PROFILES
spring.profiles.active=DEVELOP
spring.profiles.default=DEVELOP

#Page-size for list results
app.controller.page_size = 20

#Number of pages to show in pagination bar 
app.controller.paginator_pages_bar_length = 15

#Max-depth for site crawling
app.max_depth = 100

#User-agent for Jsoup
app.user_agent = Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:25.0) Gecko/20100101 Firefox/25.0
app.user_agent.maxInstances = 5
app.user_agent.window.width = 1366
app.user_agent.window.height = 768

#Scheduling validations in milliseconds
app.thread.validation.fixed_rate = 60000

