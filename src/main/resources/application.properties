############ SPRING BOOT ###############
                   
# INTERNATIONALIZATION (MessageSourceAutoConfiguration)
spring.messages.basename=messages/validation, messages/messages, messages/rule_description, messages/suggestion_comment \
                         ,messages/suggestion_code, messages/titles,messages/errors, messages/form_labels \
                         ,messages/tooltips, messages/w3c_requirements, messages/js_messages
spring.messages.encoding=UTF-8

#SPRING MVC

# IDENTITY (ContextIdApplicationContextInitializer)
spring.application.name= SiMor

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.velocity.exposeRequestAttributes=true
spring.velocity.exposeSessionAttributes=true
spring.velocity.exposeSpringMacroHelpers=true

# VELOCITY TEMPLATES (VelocityAutoConfiguration)
spring.velocity.resourceLoaderPath=classpath:/velocity
spring.velocity.charSet=UTF-8
spring.velocity.contentType=text/html
